{{- with .Values.deployment }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
  labels:
    app: go-web-app
spec:
  replicas: {{ .replicaCount}} 
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - name: go-web-app
        {{- with .image }}
        image: krana69/go-web-app:{{ .tag}}
        {{-  end }}
        ports:
        - containerPort: 8080
{{- end }}